<div class="col-xs-12">
	<h3>Lägg till bil</h3>
</div>
<div class="col-md-6 col-xs-12">
	<form class="form-horizontal" id="addcar">

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="brand">Fabrikat</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="brand" placeholder="Fabrikat">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="model">Modell</label>
	    <div class="col-sm-10"> 
	      <input type="text" class="form-control" id="model" placeholder="Modell">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="year">Årsmodell</label>
	    <div class="col-sm-10"> 
	      <input type="number" class="form-control" id="year" placeholder="Årsmodell">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="milage">Mätarställning</label>
	    <div class="col-sm-10"> 
	      <input type="number" class="form-control" id="milage" placeholder="Mätarställning">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="color">Färg</label>
	    <div class="col-sm-10"> 
	      <input type="text" class="form-control" id="color" placeholder="Färg">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="price">Pris</label>
	    <div class="col-sm-10"> 
	      <input type="number" class="form-control" id="price" placeholder="Pris">
	    </div>
	  </div>

	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">{{$ctrl.buttonText}}</button>
	    </div>
	  </div>
</form>

<textarea form="addcar" name="misc" placeholder="Övrigt"></textarea>

</div>
<div class="col-md-6 col-xs-12">
	Dropzone
</div>
