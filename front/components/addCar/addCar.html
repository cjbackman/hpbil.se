<div class="col-xs-12">
	<h3>Lägg till</h3>
</div>

<div class="col-xs-12">

  <form class="form-horizontal" id="addcarForm">
	<div class="col-md-6">
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="brand">Fabrikat</label>
	    <div class="col-sm-9">
	      <input type="text" class="form-control" ng-model="$ctrl.car.brand" id="brand" placeholder="Fabrikat">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-3" for="model">Modell</label>
	    <div class="col-sm-9"> 
	      <input type="text" class="form-control" ng-model="$ctrl.car.model" id="model" placeholder="Modell">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-3" for="year">Årsmodell</label>
	    <div class="col-sm-9"> 
	      <input type="text" class="form-control" ng-model="$ctrl.car.year" id="year" placeholder="Årsmodell">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-3" for="milage">Mätarställning</label>
	    <div class="col-sm-9"> 
	      <input type="text" class="form-control" ng-model="$ctrl.car.milage" id="milage" placeholder="Mätarställning">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-3" for="color">Färg</label>
	    <div class="col-sm-9"> 
	      <input type="text" class="form-control" ng-model="$ctrl.car.color" id="color" placeholder="Färg">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-3" for="price">Pris</label>
	    <div class="col-sm-9"> 
	      <input type="text" class="form-control" ng-model="$ctrl.car.price" id="price" placeholder="Pris">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-3" for="misc">Övrigt</label>
	    <div class="col-sm-9">
	    	<textarea class="form-control" rows="5" ng-model="$ctrl.car.misc" id="misc" placeholder="Övrigt"></textarea> 
	    </div>
	  </div>
	</div>

	<div class="col-md-6">
	  <div class="form-group">
		  <label class="control-label col-sm-3" for="images">Bilder</label>
		  <div class="col-sm-9">
		  	<div class="dropzone" callbacks="$ctrl.dzCallbacks" methods="$ctrl.dzMethods" ng-dropzone></div>
		  </div>
	  </div>

	  <div class="form-group"> 
	    <div class="col-sm-offset-3 col-sm-9">
	      <button type="submit" ng-click="$ctrl.addCar()" class="btn btn-success">{{$ctrl.buttonText}}</button>
	      <button type="reset" ng-click="$ctrl.resetCar()" class="btn btn-danger">Rensa</button>
	    </div>
	  </div>
	</div>
  </form>
</div>
