<div class="col-md-9 col-md-offset-4">
  
  <div class="col-md-12">
    <h3>Logga in</h3>
  </div>
  <form ng-submit="formSubmit()" class="form">
    <div class="col-md-4 col-xs-12">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="$ctrl.username" placeholder="Användarnamn" required=""/>
      </div> 

      <div class="form-group">
        <input type="password" class="form-control" ng-model="$ctrl.password" placeholder="Lösenord" required=""/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-info">Logga in</button>
        <!-- <span class="text-danger">{{ $ctrl.error }}</span> -->
      </div>

    </div>
  </form>
</div>
